    <script>
        document.getElementById('updateButton').addEventListener('click', function () {
            // Objeto principal (substitua isto pela sua fonte de dados real)
            // obterDadosUsuario()
            async function obterDadosUsuario() {
                try {
                    const userEmail = localStorage.getItem("userEmail");
                    const response = await fetch(`http://localhost:18080/api-V1/user/findByEmail?email=${userEmail}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const usuario = await response.json();
                        console.log(usuario)
                        return usuario;
                    } else {
                        alert(`Erro ao buscar dados do usuário: ${response.statusText}`);
                        return null;
                    }
                } catch (error) {
                    console.error('Erro ao buscar dados do usuário:', error);
                    alert('Ocorreu um erro ao tentar buscar os dados do usuário.');
                    return null;
                }
            }

            user = obterDadosUsuario();
            // console.log(user)
            if (user && Array.isArray(user.ordersList)) {
                if (user.ordersList.length > 0) {
                    // Recuperar o ID do primeiro pedido
                    const orderId = user.ordersList[0].id;

                    console.log('ID do pedido:', orderId); // Mensagem de depuração

                    // Configurações para o fetch
                    const requestOptions = {
                        method: 'PATCH', // ou 'PUT' dependendo da sua API
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id: orderId,
                            orderPaymentStatus: "PAID"
                        })
                    };

                    // Enviar o fetch para atualizar o pedido
                    fetch('https://api.seuservidor.com/pedidos', requestOptions)
                        .then(response => response.json())
                        .then(data => {
                            console.log('Pedido atualizado com sucesso:', data);
                        })
                        .catch(error => {
                            console.error('Erro ao atualizar o pedido:', error);
                        });
                } else {
                    console.error('ordersList está vazio.');
                }
            } else {
                console.error('user.ordersList não é um array ou está undefined.');
                console.log('Dados do usuário:', user); // Mensagem de depuração para verificar estrutura
            }
        });
    </script>
