    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        rel="stylesheet" />

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/e2bd8765fe.js" crossorigin="anonymous"></script>

    <script src="../assets/scripts/detailorder.js" defer></script>

    <script defer>
        window.addEventListener("load", function () {
            const userEmail = localStorage.getItem("userEmail");
            if (userEmail) {
                console.log(userEmail)
            } else {
                window.location.href = "admin.html";
            }
        });
    </script>

    <title>Synesthesia | ADMIN</title>
</head>

<body>
    <h1 hidden>Synesthesia Vision</h1>
    <header>
        <div id="nav-bar">
          <img src="../assets/img/logo.png" width="50" alt="Logo Synesthesia Vision" />
          <ul id="menu-op">
            <li></li>
            <li>
                <a href="orderAdmin.html" class="roxo">PEDIDOS</a>
            </li>
            <li>
              <a href="storageAdmin.html" class="azulClaro">ESTOQUE</a>
            </li>
            <a href="accountAdmin.html" class="rosaEscuro">CONTA</a>
          </ul>
          <button id="logoutButton">SAIR</button>
        </div>
      </header>

    <script>
        document.getElementById("logoutButton").addEventListener("click", function () {
            localStorage.clear();

            window.location.href = "admin.html";
        });
    </script>

    <main>
        <div class="container">
            <h1 class="gradient-text-orderAdmin">Detalhes do Pedido</h1>
            <div id="detalhesPedido">
            </div>

            <div id="statusOrder">
                <label for="orderPaymentStatus">Status de Pagamento:</label>
                <select id="orderPaymentStatus">
                    <option value="WAITING_PAYMENT">Aguardando Pagamento</option>
                    <option value="PAID">Pago</option>
                    <option value="SHIPPED">Enviado</option>
                    <option value="DELIVERED">Entregue</option>
                    <option value="CANCELED">Cancelado</option>
                </select>

                <label for="orderBuildStatus">Status de Produção:</label>
                <select id="orderBuildStatus">
                    <option value="PRODUCE">Em Produção</option>
                    <option value="DESIGNATED">Designado</option>
                    <option value="CONCLUDED">Concluído</option>
                </select>

                <button id="atualizarPedido" class="btnUpdate">Atualizar Status</button>
            </div>

            <div id="statusTecnician">
                <label for="technicianSelect">Técnico Responsável:</label>
                <select id="technicianSelect">
                    <option value="">Nenhum técnico selecionado</option>
                </select>

                <button id="atualizarTecnico" class="btnUpdate">Atualizar Técnico</button>
            </div>

            <div id="statusMonitor">
                <label for="salesMonitorSelect">Monitor de Vendas Responsável:</label>
                <select id="salesMonitorSelect">
                    <option value="">Nenhum Monitor de Vendas selecionado</option>
                </select>

                <button id="atualizarSalesMonitor" class="btnUpdate">Atualizar Monitor de Vendas</button>
            </div>
        </div>
    </main>

    <footer>
        <p>
            <i class="fa-regular fa-copyright" style="color: #ffffff"></i> 2023
            Synesthesia Vision. All rights reserved
        </p>
        <br />
        <a href="mailto:synesthesiavision@recife.ifpe.edu.br">
            <i class="fa-regular fa-envelope" style="color: #ffffff"></i>
            Entre em contato</a>
    </footer>

</body>

</html>
